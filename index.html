<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/296cbe97c7.js" crossorigin="anonymous"></script>

</head>
<body>
  <h2>Code with <a href="https://github.com/aish-ch18">AISH </a></h2>
  
    <div class="container">
        <div class="music">
            <nav>
                <div class="elements">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="elements">
                    <i class="fa-solid fa-chevron-right"></i>    
                </div>
            </nav>
            <img src="https://techstory.in/wp-content/uploads/2021/11/Spotify_App_Logo.svg_-1.png" alt="" class="song" height="200px" width="200px">
            
          <h1>Perfect</h1>
            <audio id="songs">
                <source src="https://archive.org/download/EdSheeranPerfect_20190202/Ed%20Sheeran%20-%20Perfect.mp3" type="audio/mpeg">
                <source src="https://ia601901.us.archive.org/30/items/love-me-like-you-do-ellie-goulding/Love%20Me%20Like%20You%20Do%20-%20Ellie%20Goulding.mp3">
              <source scr="https://cdn.tunezjam.com/audio/Rema-Calm-Down-(TunezJam.com).mp3">
                <source src="https://dn720301.ca.archive.org/0/items/hailee-steinfeld/Hailee%20Steinfeld%2C%20Alesso%20feat.%20Florida%20Georgia%20Line%2C%20WATT%20-%20Let%20Me%20Go.mp3" type="audio/mpeg">
            </audio>
         
            <input type="range" value="0" id="bar">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="run()">
                    <i class="fa-solid fa-play" id="ctrlic"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
